{% extends 'base.html' %}

{% block title %}Create New Habit{% endblock %}

{% block content %}
{% load static %}
<h1>Bird Collection</h1>
<div style="display: flex; flex-wrap: wrap;">
    {% for bird in birds %}
        <div style="margin: 10px; text-align: center;">
            <img src="{% static 'bird_images/' %}{{ bird.bird.image }}" height="100px" alt="{{ bird.bird.name }}">
            <h2>{{ bird.bird.name }}</h2>
        </div>
    {% endfor %}
</div>
{% endblock %}
